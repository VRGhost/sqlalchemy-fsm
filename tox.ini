[tox]
envlist=lint,py34,py36,py39,py310

[testenv]
deps =
    -rrequirements/develop.txt
commands =
    pytest --cov=pytest_flake8 --cov-append --cov-report=term-missing --no-cov-on-fail {posargs}


[testenv:lint]
skip_install = true
deps =
    black
    flake8
    flake8-import-order
    pep8-naming
    flake8-bugbear
commands =
    black --check src/ test/
    flake8 {posargs} src/ test/

[testenv:black]
skip_install = true
deps =
    black
commands = black setup.py src/ test/ {posargs}


[flake8]
max-line-length=90
import-order-style=edited

## GitHub CI
[gh-actions]
python =
    3.4: py34
    3.6: py36
    3.9: py39, lint
    3.10: py310